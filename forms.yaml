categories:
  - name: Default
    icon: bars
  - name: Dataset
    icon: bath
  - name: Create
    icon: bath  
  - name: Clone
    icon: bath             
roles:
  - name: admin
    groups:
      - local/admins
      - ldap/Domain Admins
  - name: operator
    groups:
      - local/operator
  - name: demo
    groups:
      - local/demo
  - name: public
    groups: []
  - name: Provision
    groups:
      - local/Provision Admins  
forms:
  - name: Create New Volume 
    help: |
      This is used to create new volume for a service  
    roles:
      - Provision
    description: New dataset creation 
    categories:
      - Dataset
      - Create
    #tileClass: has-background-link
    icon: scroll
    playbook: dataops_create_vol.yaml
    inventory: hosts
    type: ansible
    fields:   
      #- type: expression
      #  hide: true
      #  label: globals
      #  name: globals
      #  expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','')"    
      #  noOutput: true

      - type: expression
        name: aiqum
        expression: "'aiqum.demo.netapp.com'" 
        label: aiqum
        asCredential: true
        hide: true 
        noOutput: true

      ############################################################################################################################
      # filter service, environment, company, location
      ############################################################################################################################

      - type: query
        name: service
        label: Service
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[.services[] | ({name} + {shortname}) ]')"
        columns:
        - name
        default: __auto__

      - type: expression
        hide: true
        label: company_jq
        name: company_jq
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[(.services[] | select (.name==\"$(service.name)\")|.combinations)[]|{name:.company}]|unique')"          
        noOutput: true

      - type: query
        name: company
        label: Company
        expression: "JSON.parse('$(company_jq)')"
        columns:
        - name
        required: true
        runLocal: true
        default: __auto__

      - type: expression
        label: environment_jq
        name: environment_jq
        hide: true 
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[(.services[] | select (.name==\"$(service.name)\")|.combinations)[]| select(.company==\"$(company.name)\")|{name: .environment}]|unique')"
        noOutput: true

      - type: query
        name: environment
        label: Environment
        expression: "JSON.parse('$(environment_jq)')"
        columns:
        - name
        required: true
        runLocal: true
        default: __auto__     

      - type: expression
        label: location_jq
        name: location_jq
        hide: true 
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[(.services[] | select (.name==\"$(service.name)\")|.combinations)[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\")|{name: .location}]|unique')"
        noOutput: true

      - type: query
        name: location
        label: Location
        expression: "JSON.parse('$(location_jq.name)')"
        columns:
        - name
        required: true
        runLocal: true
        default: __auto__
      ############################################################################################################################
      # check which copies are needed 
      ############################################################################################################################
      #get the type of copies
      - type: expression
        name: copy_types_jq 
        label: copy_types_jq
        hide: true
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[.services[] | select (.name==\"$(service.name)\")|.combinations[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\" and .location==\"$(location.name)\")|.copies[]|.type]')"
        noOutput: true

      #validate dr1 is required copy
      - type: expression
        name: dr1
        label: dr1
        hide: true
        runLocal: true
        expression: "(JSON.parse('$(copy_types_jq)')).includes('dr1')"
        noOutput: true

      #validate dr2 is required copy
      - type: expression
        name: dr2
        label: dr2
        hide: true
        runLocal: true
        expression: "(JSON.parse('$(copy_types_jq)')).includes('dr2')"
        noOutput: true
      #validate b2d1 is required copy
      - type: expression
        name: b2d1
        label: b2d1
        hide: true
        runLocal: true
        expression: "(JSON.parse('$(copy_types_jq)')).includes('b2d1')"
        noOutput: true        
      #validate b2d2 is required copy
      - type: expression
        name: b2d2
        label: b2d2
        hide: true
        runLocal: true
        expression: "(JSON.parse('$(copy_types_jq)')).includes('b2d2')"
        noOutput: true              
      

      #checkbox to see cluster/aggregate/svm information 
      #- type: checkbox
      #  name: show_prod_details
      #  label: Show Details ?
      #  default: false          
      #  group: Production

      ############################################################################################################################
      # create prod copy location information
      ############################################################################################################################      

      - type: text
        name: volname
        label: Volume Name
        default: ""
        required: true
        minLength: 1
        maxLength: 30
        regex: ^[a-zA-Z0-9_]*$
        regexDescription: Invalid volume name
        icon: user
        group: Production
        model: prod.volname

      - type: number
        name: volsize
        label: Volume Size (G)
        default: "100"
        required: true
        minValue: 10
        maxValue: 90000
        icon: user
        group: Production
        model: prod.volsize
      
      #will build a %7C (|) cluster list that will be used for rest aiqum aggr filter 
      - type: expression
        name: aggr_filter_jq 
        label: aggr_filter_jq
        hide: true
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','.services[] | select (.name==\"$(service.name)\")|.combinations[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\" and .location==\"$(location.name)\")|.copies[]|select(.type==\"production\")|.clusters[]|keys|join(\"%7C\")')"
        group: Production
        noOutput: true
      
      #will get aggreagte list including capacity and perf using cluster filter. sorted by by avaialble capacity 
      - type: expression
        name: cluster_aggr_jq 
        label: cluster_aggr_jq
        hide: true
        expression: "fn.fnRestBasic('get','https://'+'$(aiqum)'+'/api/datacenter/storage/aggregates?state=online&cluster.name=$(aggr_filter_jq)','','AIQUM','def gb:tostring|[while(length>0;.[:-3])|.[-3:]]|reverse|join(\",\")+\"GB\";def roundit: .*100.0 + 0.5|floor/100.0;[.records[]|{Resource: (.cluster.name+\" : \"+.name)}+{Aggregate: .name}+{Cluster: .cluster.name}+{Node: .node.name}+{Size: (.space.block_storage.size/1024/1024/1024)|round|gb}+{AvailRaw:.space.block_storage.available}+{Available: (.space.block_storage.available/1024/1024/1024)|round|gb}+{Perf: (((.performance_capacity.used*100)|roundit|tostring)+\"%\")}+{Type: .type}]','(a, b) => a.AvailRaw < b.AvailRaw && 1 || -1','')"
        group: Production
        noOutput: true

      #aggr enum 
      - type: query
        name: cluster_aggr
        label: Cluster/Aggregate
        expression: "JSON.parse('$(cluster_aggr_jq)')"
        columns:
        - Resource
        - Node
        - Size
        - Available
        - Perf
        - Type
        required: true
        runLocal: true
        default: __auto__  
        group: Production
        outputObject: true
        noOutput: true
      
      - type: expression       
        name: cluster
        label: cluster
        expression: "'$(cluster_aggr.Cluster)'"
        hide: true
        group: Production
        model: prod.cluster

      - type: expression       
        name: aggregate
        label: aggregate
        expression: "'$(cluster_aggr.Aggregate)'"
        hide: true
        group: Production
        model: prod.aggregate       
      
      # will build a %7C (|) svm list that will be used for rest aiqum aggr filter 
      - type: expression
        name: svm_filter_jq
        label: svm_filter_jq
        hide: true
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','.services[] | select (.name==\"$(service.name)\")|.combinations[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\" and .location==\"$(location.name)\")|.copies[]|select(.type==\"production\")|.clusters[]|.$(cluster_aggr.Cluster)|join(\"%7C\")')"
        group: Production
        noOutput: true

      #will get SVM list 
      - type: expression
        name: svm_jq
        label: svm_jq
        hide: true
        expression: "fn.fnRestBasic('get','https://'+'$(aiqum)'+'/api/datacenter/svm/svms?cluster.name=$(cluster_aggr.Cluster)&name=$(svm_filter_jq)','','AIQUM','[.records[]|{Name: .name}]','','')"
        group: Production
        noOutput: true

      - type: query
        name: svm
        label: SVM
        expression: "JSON.parse('$(svm_jq)')"
        columns:
        - Name
        required: true
        runLocal: true
        default: __auto__  
        group: Production
        model: prod.svm
        # dependencies:         
        # - name: show_prod_details
        #   values:
        #   - true

      ############################################################################################################################
      # create dr1 copy if required
      ############################################################################################################################      

      #dr1 name suffix if provided 
      - type: expression
        name: dr1_namesuffix
        label: dr1_namesuffix
        hide: true
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','.services[] | select (.name==\"$(service.name)\")|.combinations[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\" and .location==\"$(location.name)\")|.copies[]|select(.type==\"dr1\")|.namesuffix')"
        group: DR1
        noOutput: true
        dependencies:         
        - name: dr1
          values:
          - true 

      - type: expression
        name: dr1_volname
        label: Volume Name
        hide: false
        expression: "'$(volname)'+'$(dr1_namesuffix)'"
        group: DR1
        dependencies:         
        - name: dr1
          values:
          - true  
        model: dr1.volname

      #dr1 size ratio
      - type: expression
        name: dr1_sizeratio
        label: dr1_sizeratio
        hide: true
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','.services[] | select (.name==\"$(service.name)\")|.combinations[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\" and .location==\"$(location.name)\")|.copies[]|select(.type==\"dr1\")|.sizeratio')"
        group: DR1
        noOutput: true
        dependencies:         
        - name: dr1
          values:
          - true 

      #vol size will be production vol size multiplied by size ratio
      - type: expression
        name: dr1_volsize
        label: Volume Size
        hide: true
        runLocal: true
        expression: "($(volsize)*$(dr1_sizeratio)).toString()"
        group: DR1
        dependencies:         
        - name: dr1
          values:
          - true  
        model: dr1.volsize

      #will build a %7C (|) cluster list that will be used for rest aiqum aggr filter 
      - type: expression
        name: dr1_aggr_filter_jq 
        label: dr1_aggr_filter_jq
        hide: true
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','.services[] | select (.name==\"$(service.name)\")|.combinations[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\" and .location==\"$(location.name)\")|.copies[]|select(.type==\"dr1\")|.clusters[]|keys|join(\"%7C\")')"
        group: DR1
        noOutput: true
        dependencies:         
        - name: dr1
          values:
          - true          
      
      #will get aggreagte list including capacity and perf using cluster filter. sorted by by avaialble capacity 
      - type: expression
        name: dr1_cluster_aggr_jq 
        label: dr1_cluster_aggr_jq
        hide: true
        expression: "fn.fnRestBasic('get','https://'+'$(aiqum)'+'/api/datacenter/storage/aggregates?state=online&cluster.name=$(dr1_aggr_filter_jq)','','AIQUM','def gb:tostring|[while(length>0;.[:-3])|.[-3:]]|reverse|join(\",\")+\"GB\";def roundit: .*100.0 + 0.5|floor/100.0;[.records[]|{Resource: (.cluster.name+\" : \"+.name)}+{Aggregate: .name}+{Cluster: .cluster.name}+{Node: .node.name}+{Size: (.space.block_storage.size/1024/1024/1024)|round|gb}+{AvailRaw:.space.block_storage.available}+{Available: (.space.block_storage.available/1024/1024/1024)|round|gb}+{Perf: (((.performance_capacity.used*100)|roundit|tostring)+\"%\")}+{Type: .type}]','(a, b) => a.AvailRaw < b.AvailRaw && 1 || -1','')"
        group: DR1
        noOutput: true
        dependencies:         
        - name: dr1
          values:
          - true          

      #aggr enum 
      - type: query
        name: dr1_cluster_aggr
        label: Cluster/Aggregate
        expression: "JSON.parse('$(dr1_cluster_aggr_jq)')"
        columns:
        - Resource
        - Node
        - Size
        - Available
        - Perf
        - Type
        noOutput: true
        default: __auto__
        required: true
        runLocal: true  
        group: DR1
        outputObject: true
        dependencies:         
        - name: dr1
          values:
          - true          
      
      - type: expression       
        name: dr1_cluster
        label: dr1_cluster
        expression: "'$(dr1_cluster_aggr.Cluster)'"
        hide: true
        group: DR1
        model: dr1.cluster
        dependencies:         
        - name: dr1
          values:
          - true          

      - type: expression       
        name: dr1_aggregate
        label: dr1_aggregate
        expression: "'$(dr1_cluster_aggr.Aggregate)'"
        hide: true
        group: DR1
        model: dr1.aggregate
        dependencies:         
        - name: dr1
          values:
