        group: DR1
        noOutput: true
        dependencies:         
        - name: dr1
          values:
          - true                 

      - type: query
        name: dr1_svm
        label: SVM
        expression: "fn.fnRestBasic('get','https://'+'$(aiqum)'+'/api/datacenter/svm/svms?cluster.name=$(dr1_cluster_aggr.Cluster)&name=$(dr1_svm_filter_jq)','','AIQUM','[.records[]|{Name: .name}]','','')"
        columns:
        - Name
        required: true
        default: __auto__  
        group: DR1
        model: dr1.svm
        dependencies:         
        - name: dr1
          values:
          - true  

      #dr1 source
      - type: expression
        name: dr1_source
        label: dr1_source
        hide: true
        expression: "fn.fnJq($(settings),'.services|.\"$(service)\"|.\"$(company)\"|.\"$(environment)\"|.\"$(location)\"|.dr1|.source')"
        group: DR1
        dependencies:         
        - name: dr1
          values:
          - true
        model: dr1.source

        
      ############################################################################################################################
      # create dr2 copy if required
      ############################################################################################################################      

      #dr2 name suffix if provided 
      - type: expression
        name: dr2_volnamesuffix
        label: dr2_volnamesuffix
        hide: true
        expression: "fn.fnJq($(settings),'.services|.\"$(service)\"|.\"$(company)\"|.\"$(environment)\"|.\"$(location)\"|.dr2|.volnamesuffix')"
        group: DR2
        noOutput: true
        dependencies:         
        - name: dr2
          values:
          - true 

      #dr2 vol name
      - type: expression
        name: dr2_volname
        label: Volume Name
        hide: true
        expression: "'$(volname)'+'$(dr2_volnamesuffix)'"
        group: DR2
        dependencies:         
        - name: dr2
          values:
          - true  
        model: dr2.volname

      #dr2 size ratio
      - type: expression
        name: dr2_sizeratio
        label: dr2_sizeratio
        hide: true
        expression: "fn.fnJq($(settings),'.services|.\"$(service)\"|.\"$(company)\"|.\"$(environment)\"|.\"$(location)\"|.dr2|.sizeratio')"
        group: DR2
        noOutput: true
        dependencies:         
        - name: dr2
          values:
          - true 

      #vol size will be production vol size multiplied by size ratio
      - type: expression
