        required: true
        default: __auto__
        model: general.service

      - type: query
        name: company
        label: Company
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|keys')"
        required: true
        default: __auto__
        model: general.company

      - type: query
