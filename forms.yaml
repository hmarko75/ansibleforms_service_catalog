        - Name
        required: true
        default: __auto__  
        group: DR1
        model: dr1.svm
        dependencies:         
        - name: dr1
          values:
          - true  

      #dr1 source
      - type: expression
        name: dr1_source
        label: dr1_source
        hide: true
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|.dr1|.source')"
        group: DR1
        dependencies:         
        - name: dr1
          values:
          - true
        model: dr1.source

        
