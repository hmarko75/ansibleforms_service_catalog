        dependencies:         
        - name: dr1
          values:
          - true              
      
      # will build a %7C (|) svm list that will be used for rest aiqum aggr filter 
      - type: expression
        name: dr1_svm_filter_jq
        label: dr1_svm_filter_jq
        hide: true
