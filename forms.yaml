categories:
  - name: Default
    icon: bars
  - name: Provision
    icon: bath  
  - name: Maintenance
    icon: bath             
roles:
  - name: admin
    groups:
      - local/admins
      - ldap/Domain Admins
  - name: operator
    groups:
      - local/operator
  - name: demo
    groups:
      - local/demo
  - name: public
    groups: []
  - name: Provision
    groups:
      - local/Provision Admins  
forms:

  - name: Create New Volume For Service
    help:
      This is used to create new volume for a service  
    roles:
      - Provision
    description: New volume creation
    categories:
      - Provision
    icon: scroll
    playbook: create_service_vol.yaml
    inventory: hosts
    type: ansible
    fields:
    
      ############################################################################################################################
      # environment General configuration
      ############################################################################################################################    

      - type: expression
        name: settings
        label: settings
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','')"
        noOutput: true 
        hide: true

      #aiqum server 
      - type: expression
        name: aiqum
        expression: "fn.fnJq($(settings),'.general.aiqum')" 
        label: aiqum
        hide: true 
        noOutput: true

      #ontap credentials to use in ansible 
      - type: expression         # readonly
        name: login
        expression: "'ONTAP'" 
        label: login
        asCredential: true
        hide: true    


      ############################################################################################################################
      # filter service, environment, company, location
      ############################################################################################################################

      - type: query
        name: service
        label: Service
        expression: "fn.fnJq($(settings),'.services[]|keys')"
        required: true
        default: __auto__
        model: general.service

      - type: query
        name: company
        label: Company
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|keys')"
        required: true
        default: __auto__
        model: general.company

      - type: query
        name: environment
        label: Environment
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|keys')"
        required: true
        default: __auto__     
        model: general.environment

      - type: query
        name: location
        label: Location
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|keys')"
        required: true
        default: __auto__
        model: general.location

      - type: text
        name: volname
        label: Volume Name
        default: ""
        required: true
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-z0-9_]*$
          description: Invalid volume name         
        notIn:
          field: "existingvols"
          description: Volume already exists           
        icon: user
        #group: Production
        model: prod.volname

      - type: number
        name: volsize
        label: Volume Size (G)
        default: "100"
        required: true
        minValue: 10
        maxValue: 90000
        icon: user
        model: prod.volsize

      - type: enum
        name: secstyle
        label: Security Style
        default: ntfs
        values:
        - ntfs
        - unix
        required: true  
        model: prod.secstyle

      - type: text
        name: exports
        label: Export Hosts
        default: ""
        required: false
        regex:
          expression: ([^,]+)
          description: Invalid volume name 
        model: prod.exports
        icon: user

      - type: number
        name: cr
        label: Change Request
        default: ""
        required: false
        minValue: 0
        maxValue: 9999999999
        icon: user
        noOutput: true

      - type: text
        name: application
        label: Application
        default: ""
        required: false
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user

      - type: text
        name: usedfor
        label: Used For
        default: ""
        required: false
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user

      - type: text
        name: unit
        label: Unit
        default: ""
        required: false
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user        

      - type: text
        name: owner
        label: Owner
        default: ""
        required: false
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user

      - type: text
        name: comment
        label: Comment
        default: ""
        required: false
        minLength: 1
        maxLength: 40
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user
      
      - type: expression
        name: volcomment 
        label: volcomment
        hide: true
        expression: "'CR:\"$(cr)\" APPLICATION:\"$(application)\" Used For:\"$(usedfor)\" UNIT:\"$(unit)\" OWNER:\"$(owner)\" COMMENT:\"$(comment)\"'"
        model: general.comment

        

      ############################################################################################################################
      # check which copies are needed 
      ############################################################################################################################
      #get the type of copies
      - type: expression
        name: copy_types_jq 
        label: copy_types_jq
        hide: true
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|keys')"
        noOutput: true

      #validate dr1 is required copy
      - type: expression
        name: dr1
        label: dr1
        hide: true
        runLocal: true
        expression: "$(copy_types_jq).includes('dr1')"
        noOutput: true

      #validate dr2 is required copy
      - type: expression
        name: dr2
        label: dr2
        hide: true
        runLocal: true
        expression: "$(copy_types_jq).includes('dr2')"
        noOutput: true

      #validate b2d1 is required copy
      - type: expression
        name: b2d1
        label: b2d1
        hide: true
        runLocal: true
        expression: "$(copy_types_jq).includes('b2d1')"
        noOutput: true        
      #validate b2d2 is required copy
      - type: expression
        name: b2d2
        label: b2d2
        hide: true
        runLocal: true
        expression: "$(copy_types_jq).includes('b2d2')"
        noOutput: true              

      ############################################################################################################################
      # create prod copy location information
      ############################################################################################################################      
      
      #will build a %7C (|) cluster list that will be used for rest aiqum aggr filter 
      - type: expression
        name: aggr_filter_jq 
        label: aggr_filter_jq
        hide: true
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|.prod|.clusters[]|keys|join(\"%7C\")')"
        group: Production
        noOutput: true

      #aggr enum 
      - type: query
        name: cluster_aggr
        label: Cluster/Aggregate
        expression: "fn.fnRestBasic('get','https://'+'$(aiqum)'+'/api/datacenter/storage/aggregates?state=online&cluster.name=$(aggr_filter_jq)','','AIQUM','def gb:tostring|[while(length>0;.[:-3])|.[-3:]]|reverse|join(\",\")+\"GB\";def roundit: .*100.0 + 0.5|floor/100.0;[.records[]|{Resource: (.cluster.name+\" : \"+.name)}+{Aggregate: .name}+{Cluster: .cluster.name}+{Node: .node.name}+{Size: (.space.block_storage.size/1024/1024/1024)|round|gb}+{AvailRaw:.space.block_storage.available}+{Available: (.space.block_storage.available/1024/1024/1024)|round|gb}+{Perf: (((.performance_capacity.used*100)|roundit|tostring)+\"%\")}+{Type: .type}]',[{AvailRaw:{direction:\"desc\"}},{Perf:{direction:\"asc\"}}],'')"
        columns:
        - Resource
        - Node
        - Size
        - Available
        - Perf
        - Type
        required: true
        default: __auto__  
        group: Production
        outputObject: true
        noOutput: true
      
      - type: expression       
        name: cluster
        label: cluster
        expression: "'$(cluster_aggr.Cluster)'"
        hide: true
        group: Production
        model: prod.cluster

      - type: expression       
        name: aggregate
        label: aggregate
        expression: "'$(cluster_aggr.Aggregate)'"
        hide: true
        group: Production
        model: prod.aggregate       
      
      # will build a %7C (|) svm list that will be used for rest aiqum aggr filter 
      - type: expression
        name: svm_filter_jq
        label: svm_filter_jq
        hide: true
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|.prod|.clusters[]|.$(cluster)|join(\"%7C\")')"
        group: Production
        noOutput: true

      - type: query
        name: svm
        label: SVM
        expression: "fn.fnRestBasic('get','https://'+'$(aiqum)'+'/api/datacenter/svm/svms?cluster.name=$(cluster)&name=$(svm_filter_jq)','','AIQUM','[.records[]|{Name: .name}]','','')"
        columns:
        - Name
        required: true
        default: __auto__  
        group: Production
        model: prod.svm

      - type: expression
        name: existingvols
        label: existingvols
        expression: "fn.fnRestBasic('get','https://'+'$(aiqum)'+'/api/datacenter/storage/volumes?cluster.name=$(cluster)&svm.name=$(svm)&max_records=1000','','AIQUM','[.records[]|.name]','','')"
        hide: true
        group: Production
        noOutput: true

      #prod snapshot policy 
      - type: expression
        name: snapshotpolicy
        label: snapshotpolicy
        hide: true        
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|.prod|.snapshotpolicy')"
        group: Production
        model: prod.snapshotpolicy

      #prod efficiency configuration
      - type: expression
        name: efficiency
        label: efficiency
        hide: true
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|.prod|.efficiency')"
        group: Production
        model: prod.efficiency            

      #prod cifs access
      - type: expression
        name: cifsaccess
        label: cifsaccess
        hide: true
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|.prod|.cifsaccess')"
        model: prod.cifsaccess      
       
      ############################################################################################################################
      # create dr1 copy if required
      ############################################################################################################################      

      #dr1 name suffix if provided 
      - type: expression
        name: dr1_volnamesuffix
        label: dr1_volnamesuffix
        hide: true        
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|.dr1|.volnamesuffix')"
        group: DR1
        noOutput: true
        dependencies:         
        - name: dr1
          values:
          - true 

      #dr1 vol name
      - type: expression
        name: dr1_volname
        label: Volume Name
        hide: true
        expression: "'$(volname)'+'$(dr1_volnamesuffix)'"
        group: DR1
        dependencies:         
        - name: dr1
          values:
          - true  
        model: dr1.volname

      #dr1 size ratio
      - type: expression
        name: dr1_sizeratio
        label: dr1_sizeratio
        hide: true
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|.dr1|.sizeratio')"
        group: DR1
        noOutput: true
        dependencies:         
        - name: dr1
          values:
          - true 

      #vol size will be production vol size multiplied by size ratio
      - type: expression
        name: dr1_volsize
        label: Volume Size
        hide: true
        runLocal: true
        expression: "($(volsize)*$(dr1_sizeratio)).toString()"
        group: DR1
        dependencies:         
        - name: dr1
          values:
          - true  
        model: dr1.volsize

