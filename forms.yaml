      - type: expression
        name: dr1_dedicated_cluster 
        label: dr1_dedicated_cluster
        hide: true
        expression: "fn.fnJq($(settings),'.services[]|.\"$(service)\"[]|.\"$(company)\"[]|.\"$(environment)\"[]|.\"$(location)\"[]|.dr1|.fixed_relationship_for_prod|.$(cluster)_$(svm)|.cluster')"
        group: DR1
