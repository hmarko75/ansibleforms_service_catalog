      # will build a %7C (|) svm list that will be used for rest aiqum aggr filter 
      - type: expression
        name: dr1_svm_filter_jq
        label: dr1_svm_filter_jq
        hide: true
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','.services[] | select (.name==\"$(service.name)\")|.combinations[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\" and .location==\"$(location.name)\")|.copies[]|select(.type==\"dr1\")|.clusters[]|.$(dr1_cluster_aggr.Cluster)|join(\"%7C\")')"
        group: DR1
        noOutput: true
        dependencies:         
        - name: dr1
          values:
