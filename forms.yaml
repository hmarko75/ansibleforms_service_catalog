      - type: expression
        name: dr1_svm_standard
        label: SVM Name
        hide: false
        runLocal: true
        expression: "'$(dr1_svmsuffix)'=='null' || '$(dr1_svmsuffix)'=='' ? '$(svm)'+'_dr1' : '$(svm)'+'$(dr1_svmsuffix)'"
        group: DR1
        model: dr1.svm_standard
        dependencies:         
        - name: dr1
          values:
          - true 
        - name: dr1_override
          values:
          - false           

