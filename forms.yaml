        expression: "fn.fnRestBasic('get','https://'+'$(aiqum)'+'/api/datacenter/svm/svms?cluster.name=$(dr1_cluster)&max_records=1000','','AIQUM','[.records[]|.name]|. +=[\"$(svm)\"]','','')"
        hide: true
        group: DR1
        noOutput: true
        dependencies:         
        - name: dr1
          values:
          - true    
        - name: dr1_override
          values:
          - true        

      #custom svm name
      - type: text
        name: dr1_svm_custom
        label: SVM Name
        default: ""
        required: true
        minLength: 1
        maxLength: 30
        model: dr1.svm_custom
        regex: 
          expression: ^[a-z0-9_]*$
          description: Invalid SVM Name         
        notIn:
          field: "dr1_existingsvms"
          description: SVM already exists or duplicate    
        icon: user
        group: DR1
        dependencies:         
        - name: dr1
          values:
          - true 
        - name: dr1_override
          values:
          - true 

