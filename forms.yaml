  - name: Resize Existing Service Volume 
    help:
      This is used to resize volume. Positive numbers will increase the size negative will decrease 
    roles:
      - Provision
    description: Resize existing volume
    categories:
      - Provision
    icon: scroll
    playbook: resize_service_vol.yaml
    inventory: hosts
    type: ansible
    fields:       

      ############################################################################################################################
      # environment General configuration
      ############################################################################################################################    

      #settings
      - type: expression
        name: settings
        label: settings
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','')"
        noOutput: true 
        hide: true

      #aiqum server 
      - type: expression
        name: aiqum
        expression: "fn.fnJq($(settings),'.general.aiqum')" 
        label: aiqum
        hide: true 
        noOutput: true

      #ontap credentials to use in ansible 
      - type: expression
        name: login
        expression: "'ONTAP'" 
        label: login
        asCredential: true
        hide: true       

      #select volume names 
      - type: query
        name: selectedvolume
        label: Select Production Volume
        dbConfig:
          name: AIQUMSQL
          type: mysql
        query: select CONCAT(cluster.name,':',vserver.name,':',volume.name) as 'Cluster:SVM:Volume', 
                CONCAT(format(round(volume.size/1024/1024/1024,0),'T0'),'G') as Size,
                round(volume.size/1024/1024/1024,0) as sizeg,
                CONCAT(format(round(volume.sizeUsed/1024/1024/1024,0),'T0'),'G') as Used, volume.sizeUsed/volume.size as Utilization, 
                cluster.name as cluster, vserver.name as svm, volume.name as volume
              from netapp_model_view.cluster, netapp_model_view.vserver, netapp_model_view.volume 
              where volume.vserverid = vserver.objid and vserver.clusterid = cluster.objid and volume.state = 'ONLINE' and volume.isVserverRoot = 0 
                and volume.volType='RW' and vserver.type='DATA' and vserver.subtype='DEFAULT'
                order by volume.name 
        columns:
        - "Cluster:SVM:Volume"               
        - Size
        - Used
        - Utilization
        pctColumns: [Utilization]
        required: true
        default: __auto__
        outputObject: true 
        noOutput: true

      - type: expression
        name: cluster
        label: cluster
        expression: "'$(selectedvolume.cluster)'"
        hide: true
        model: prod.cluster

      - type: expression
        name: svm
        label: svm
        expression: "'$(selectedvolume.svm)'"
        hide: true 
        model: prod.svm     

      - type: expression
        name: volname
        label: volname
        expression: "'$(selectedvolume.volume)'"
        hide: true 
        model: prod.volume            
      
      #flatten services info to one level ^ seperated key
      - type: expression
        name: flat_service_info
        label: flat_service_info
        expression: "fn.fnJq($(settings),'.services | [leaf_paths as $path | {\"key\": $path | join(\"^\"), \"value\": getpath($path)}]')"
        hide: true
        noOutput: true

      - type: expression
        name: prod_service_info
        label: prod_service_info
        expression: "fn.fnJq($(flat_service_info),'.|from_entries|with_entries( select(.key|contains(\"^prod^clusters^$(cluster)\")))|with_entries( select(.value == (\"$(svm)\")))')"
        hide: true
        noOutput: true

      - type: expression
        name: prod_svm_match_arr
        label: prod_svm_match_arr
        expression: "fn.fnJq($(prod_service_info),'[.[]]')"
        hide: true
        noOutput: true

      #number of mappings found 
      - type: expression
        name: prod_svm_count
        label: prod_svm_count
        expression: "$(prod_svm_match_arr).length"
        runLocal: true 
        hide: true
        noOutput: true

      #service name 
      - type: expression
        name: service
        label: Service
        expression: $(prod_svm_count)==1?Object.keys($(prod_service_info))[0].split('^')[0]:''
        runLocal: true 
        hide: true
        noOutput: false     
        model: general.service

      #company name 
      - type: expression
        name: company
        label: Company
        expression: $(prod_svm_count)==1?Object.keys($(prod_service_info))[0].split('^')[1]:''
        runLocal: true 
        hide: true
        noOutput: false 
        model: general.company

      #env name 
      - type: expression
        name: environment
        label: Environment
        expression: $(prod_svm_count)==1?Object.keys($(prod_service_info))[0].split('^')[2]:''
        runLocal: true 
        hide: true
        noOutput: false 
        model: general.environment

      #location name
      - type: expression
        name: location
        label: Location
        expression: $(prod_svm_count)==1?Object.keys($(prod_service_info))[0].split('^')[3]:''
        runLocal: true 
        hide: true
        noOutput: false         
        model: general.location


      #volume2service mapping 
      - type: expression
        name: volume2servicestatus
        label: Volume to Service Mapping
        hide: false
        expression: "$(prod_svm_count)>1?'SVM is configured for more than one service':$(prod_svm_count)<1?'SVM is not configured for a service':
                      '<p style=\"color:green;\">SERVICE:&nbsp</p> $(service) &nbsp;<p style=\"color:green;\">COMPANY:&nbsp</p>$(company)&nbsp;
                      <p style=\"color:green;\">ENVIRONMENT:&nbsp</p>$(environment)&nbsp;<p style=\"color:green;\">LOCATION:&nbsp</p>$(location)'"
        runLocal: true 
        noOutput: true
        isHtml: true
        # regex:
        #   expression: SERVICE
        #   description: Cannot map volume's SVM to service 

      #current volume size
      - type: expression
        name: currvolsize
        label: Current Volume size (G)
        expression: "'$(selectedvolume.Size)'"
        runLocal: true 
        hide: false
        noOutput: true           

      #Increment volume 
      - type: number
        name: volsizeincsize
        label: Increase Volume Size (G) By
        default: 100
        required: true
        minValue: -80000
        maxValue: 80000
        icon: user
        model: prod.sizeinc

      #new volume size
      - type: expression
        name: size
        label: New size (G)
        expression: $(selectedvolume.sizeg)+$(volsizeincsize)<1 || $(selectedvolume.sizeg)+$(volsizeincsize) > 1000000000 ?'Invalid volume size':$(selectedvolume.sizeg)+$(volsizeincsize)
        runLocal: true 
        hide: false
        model: prod.size
        regex:
          expression: ^\d+$
          description: invalid volume size  


      ############################################################################################################################
      # check which copies are needed 
      ############################################################################################################################
      #get the type of copies
      - type: expression
        name: copy_types_jq 
        label: copy_types_jq
        hide: true
        expression: "fn.fnJq($(settings),'.services|.\"$(service)\"|.\"$(company)\"|.\"$(environment)\"|.\"$(location)\"|keys')"
        noOutput: true

      #validate dr1 is required copy
      - type: expression
        name: dr1
        label: dr1
        hide: true
        runLocal: true
        expression: "$(copy_types_jq).includes('dr1')"
        noOutput: true

      #validate dr2 is required copy
      - type: expression
