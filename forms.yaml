categories:
  - name: Default
    icon: bars
  - name: Dataset
    icon: bath
  - name: Create
    icon: bath  
  - name: Clone
    icon: bath             
roles:
  - name: admin
    groups:
      - local/admins
      - ldap/Domain Admins
  - name: operator
    groups:
      - local/operator
  - name: demo
    groups:
      - local/demo
  - name: public
    groups: []
  - name: Provision
    groups:
      - local/Provision Admins  
forms:
  - name: Create New Volume 
    help:
      This is used to create new volume for a service  
    roles:
      - Provision
    description: New volume creation
    categories:
      - Volume
      - Create
    icon: scroll
    playbook: create_service_vol.yaml
    inventory: hosts
    type: ansible
    fields:
    
      ############################################################################################################################
      # environment General configuration
      ############################################################################################################################    
      - type: expression         # readonly
        name: login
        expression: "'ONTAP'" 
        label: login
        asCredential: true
        hide: true               # hidden on the form   

      - type: expression
        name: aiqum
        expression: "'aiqum.demo.netapp.com'" 
        label: aiqum
        asCredential: true
        hide: true 
        noOutput: true

      ############################################################################################################################
      # filter service, environment, company, location
      ############################################################################################################################

      - type: query
        name: service
        label: Service
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[.services[] | ({name} + {shortname}) ]')"
        columns:
        - name
        default: __auto__
        model: general.service

      - type: query
        name: company
        label: Company
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[(.services[] | select (.name==\"$(service.name)\")|.combinations)[]|{name:.company}]|unique')"      
        columns:
        - name
        required: true
        default: __auto__
        model: general.company

      - type: query
        name: environment
        label: Environment
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[(.services[] | select (.name==\"$(service.name)\")|.combinations)[]| select(.company==\"$(company.name)\")|{name: .environment}]|unique')"
        columns:
        - name
        required: true
        default: __auto__     
        model: general.environment

      - type: query
        name: location
        label: Location
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[(.services[] | select (.name==\"$(service.name)\")|.combinations)[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\")|{name: .location}]|unique')"
        columns:
        - name
        required: true
        default: __auto__
        model: general.location

      - type: text
        name: volname
        label: Volume Name
        default: ""
        required: true
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-z0-9_]*$
          description: Invalid volume name         
        notIn:
          field: "existingvols"
          description: Volume already exists           
        icon: user
        #group: Production
        model: prod.volname

      - type: number
        name: volsize
        label: Volume Size (G)
        default: "100"
        required: true
        minValue: 10
        maxValue: 90000
        icon: user
        model: prod.volsize

      - type: enum
        name: secstyle
        label: Security Style
        default: ntfs
        values:
        - ntfs
        - unix
        required: true  
        model: prod.secstyle

      - type: text
        name: exports
        label: Export Hosts
        default: ""
        required: false
        regex:
          expression: ([^,]+)
          description: Invalid volume name 
        model: prod.exports
        icon: user

      - type: number
        name: cr
        label: Change Request
        default: ""
        required: false
        minValue: 0
        maxValue: 9999999999
        icon: user
        noOutput: true

      - type: text
        name: application
        label: Application
        default: ""
        required: false
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user

      - type: text
        name: usedfor
        label: Used For
        default: ""
        required: false
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user

      - type: text
        name: unit
        label: Unit
        default: ""
        required: false
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user        

      - type: text
        name: owner
        label: Owner
        default: ""
        required: false
        minLength: 1
        maxLength: 30
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user

      - type: text
        name: comment
        label: Comment
        default: ""
        required: false
        minLength: 1
        maxLength: 40
        regex: 
          expression: ^[a-zA-Z0-9א-ת_-\s]*$
          description: Invalid input         
        noOutput: true
        icon: user
      
      - type: expression
        name: volcomment 
        label: volcomment
        hide: true
        expression: "'CR:\"$(cr)\" APPLICATION:\"$(application)\" Used For:\"$(usedfor)\" UNIT:\"$(unit)\" OWNER:\"$(owner)\" COMMENT:\"$(comment)\"'"
        model: general.comment

        

      ############################################################################################################################
      # check which copies are needed 
      ############################################################################################################################
      #get the type of copies
      - type: expression
        name: copy_types_jq 
        label: copy_types_jq
        hide: true
        expression: "fn.fnReadYamlFile('/app/dist/persistent/globals.yaml','[.services[] | select (.name==\"$(service.name)\")|.combinations[]| select(.company==\"$(company.name)\" and .environment==\"$(environment.name)\" and .location==\"$(location.name)\")|.copies[]|.type]')"
        noOutput: true

      #validate dr1 is required copy
      - type: expression
        name: dr1
        label: dr1
        hide: true
        runLocal: true
        expression: "($(copy_types_jq)).includes('dr1')"
        noOutput: true

      #validate dr2 is required copy
      - type: expression
        name: dr2
        label: dr2
        hide: true
        runLocal: true
        expression: "($(copy_types_jq)).includes('dr2')"
        noOutput: true

      #validate b2d1 is required copy
      - type: expression
        name: b2d1
        label: b2d1
        hide: true
        runLocal: true
        expression: "($(copy_types_jq)).includes('b2d1')"
        noOutput: true        
      #validate b2d2 is required copy
      - type: expression
        name: b2d2
        label: b2d2
        hide: true
        runLocal: true
        expression: "($(copy_types_jq)).includes('b2d2')"
        noOutput: true              

