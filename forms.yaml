        expression: "'$(b2d2_source_copy)'=='prod'?'$(svm)':'$(b2d2_source_copy)'=='dr1'?'$(dr1_relationship)[0][dst_vserver_name]':'$(b2d2_source_copy)'=='dr2'?'$(dr2_relationship)[0][dst_vserver_name]':'$(b2d2_source_copy)'=='b2d1'?'$(b2d1_relationship)[0][dst_vserver_name]':''"
        runLocal: true
        hide: true
        noOutput: true
        dependencies:         
        - name: b2d2
          values:
          - true     

      #extract b2d2 source vol
      - type: expression
        name: b2d2_source_vol
        label: b2d2_source_vol
        expression: "'$(b2d2_source_copy)'=='prod'?'$(volname)':'$(b2d2_source_copy)'=='dr1'?'$(dr1_relationship)[0][dst_volume_name]':'$(b2d2_source_copy)'=='dr2'?'$(dr2_relationship)[0][dst_volume_name]':'$(b2d2_source_copy)'=='b2d1'?'$(b2d1_relationship)[0][dst_volume_name]':''"
        runLocal: true
        hide: true
        noOutput: true
        dependencies:         
        - name: b2d2
          values:
          - true     

      #select snapmirror relationsips to b2d2 svm from soruce svm/volume 
      - type: expression
        name: b2d2_relationship
        label: b2d2_relationship
        dbConfig:
          name: AIQUMSQL
          type: mysql
        hide: true
        noOutput: True
        default: []
        query: "SELECT 
                cluster_src.name as src_cluster_name,
                vserver_src.name as src_vserver_name,     
                volume_src.name as src_volume_name,
                cluster_dst.name as dst_cluster_name,
                vserver_dst.name as dst_vserver_name,
                volume_dst.name as dst_volume_name, 
                snap_mirror.mirrorStateRaw AS mirror_state,
                CASE 
                    WHEN snap_mirror.isHealthy=1 THEN 'Yes' 
                    ELSE 'No' 
                    END AS mirror_health
              FROM 
                netapp_model_view.snap_mirror
                INNER JOIN 
                  netapp_model_view.cluster cluster_src
                    ON snap_mirror.sourceClusterId = cluster_src.objId
                INNER JOIN 
                  netapp_model_view.vserver vserver_src
                    ON snap_mirror.sourceVserverId = vserver_src.objId
                INNER JOIN 
                  netapp_model_view.volume volume_src
                    ON snap_mirror.sourceVolumeId  = volume_src.objId
                INNER JOIN 
                  netapp_model_view.cluster cluster_dst
                    ON snap_mirror.destinationClusterId = cluster_dst.objId
                INNER JOIN 
                  netapp_model_view.vserver vserver_dst
                    ON snap_mirror.destinationVserverId = vserver_dst.objId
                INNER JOIN 
                  netapp_model_view.volume volume_dst
                    ON snap_mirror.destinationVolumeId  = volume_dst.objId   
              WHERE 
                  cluster_src.name = '$(b2d2_source_cluster)' 
                  AND vserver_src.name='$(b2d2_source_svm)'
                  AND volume_src.name = '$(b2d2_source_vol)'
                  AND cluster_dst.name = '$(b2d2_cluster)'
                  AND vserver_dst.name = '$(b2d2_svm)'"

      #extract b2d2 source vol
      - type: expression
        name: b2d2_volname
        label: b2d2_volname
        expression: "($(b2d2_relationship))[0]['dst_volume_name']"
        runLocal: true
        hide: true
        model: b2d2.volume
        dependencies:         
        - name: b2d2
          values:
          - true 

      #b2d2 size ratio
      - type: expression
        name: b2d2_sizeratio
        label: b2d2_sizeratio
        hide: true
        expression: "fn.fnJq($(settings),'.services|.\"$(service)\"|.\"$(company)\"|.\"$(environment)\"|.\"$(location)\"|.b2d2|.sizeratio')"
        noOutput: true
        dependencies:         
        - name: b2d2
          values:
          - true  

      #calculare b2d2 sizw 
      - type: expression
        name: b2d2_volsize
        label: b2d2_volsize
        expression: $(size)*$(b2d2_sizeratio)>0?$(size)*$(b2d2_sizeratio):$(size)
        runLocal: true
        hide: true
        model: b2d2.size
        dependencies:         
        - name: b2d2
          values:
          - true              

      #extract b2d2 state
      - type: expression
        name: b2d2_mirror_state
        label: b2d2_mirror_state
        expression: "($(b2d2_relationship))[0]['mirror_state']"
        runLocal: true
        hide: true
        noOutput: true
        dependencies:         
        - name: b2d2
          values:
          - true  

      #extract b2d2 health
      - type: expression
        name: b2d2_mirror_health
        label: b2d2_mirror_health
        expression: "($(b2d2_relationship))[0]['mirror_health']"
        runLocal: true
        hide: true
        noOutput: true
        dependencies:         
        - name: b2d2
          values:
          - true             


      #b2d2 volume information 
      - type: expression
        name: b2d2_volume information 
        label: B2D2
        hide: false
        expression: "'$(b2d2_volname)'==''?'could not identify b2d2 volume':
                     '<p style=\"color:green;\">SOURCE:&nbsp</p>$(b2d2_source_copy)&nbsp;<p style=\"color:green;\">CLUSTER:&nbsp</p>$(b2d2_cluster)&nbsp;
                      <p style=\"color:green;\">SVM:&nbsp</p>$(b2d2_svm)&nbsp;<p style=\"color:green;\">VOLUME:&nbsp</p>$(b2d2_volname)&nbsp;
                      <p style=\"color:green;\">STATE:&nbsp</p>$(b2d2_mirror_state)&nbsp;
                      <p style=\"color:green;\">HEALTHY:&nbsp</p>$(b2d2_mirror_health)&nbsp;'"
        runLocal: true 
        noOutput: true
        isHtml: true
        dependencies:         
        - name: b2d2
          values:
          - true           

