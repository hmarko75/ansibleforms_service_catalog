    dependencies:
      - name: dr2
        values:
          - true
  - type: expression
    name: dr2_source_cluster
    label: dr2_source_cluster
    expression: "'$(dr2_source_copy)'=='prod'?'$(cluster)':'$(dr2_source_copy)'=='d\
