    runLocal: true
    hide: true
    model: b2d2.suffixed_volume
    dependencies:
      - name: b2d2
        values:
          - true          
  - type: expression
    name: b2d2_sizeratio
    label: b2d2_sizeratio
    hide: true
    expression: fn.fnJq($(settings),'.services|."$(service)"|."$(company)"|."$(environment)"|."$(location)"|.b2d2|.sizeratio')
    noOutput: true
    dependencies:
      - name: b2d2
        values:
          - true
  - type: expression
    name: b2d2_mirror_state
    label: b2d2_mirror_state
