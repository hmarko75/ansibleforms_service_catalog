  - type: expression
    name: b2d1_svm
    label: b2d1_svm
    expression: fn.fnJq($(flat_service_info),'.|from_entries|with_entries(select(.key|contains("$(service)^$(company)^$(environment)^$(location)^b2d1^fixed_relationship_for_prod^$(cluster)_$(svm)^svm")))[]')
