    runLocal: true
    hide: true
    model: dr2.source_cluster
    dependencies:
      - name: dr2
        values:
          - true
  - type: expression
    name: dr2_source_svm
    label: dr2_source_svm
    expression: "'$(dr2_source_copy)'=='prod'?'$(svm)':'$(dr2_source_copy)'=='dr1'?\
