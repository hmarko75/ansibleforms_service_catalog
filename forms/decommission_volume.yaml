      style=\"color:green;\">VOLUME:&nbsp</p>$(dr1_volname)&nbsp; <p
      style=\"color:green;\">STATE:&nbsp</p>$(dr1_mirror_state)&nbsp; <p
      style=\"color:green;\">HEALTHY:&nbsp</p>$(dr1_mirror_health)&nbsp;'"
    runLocal: true
    noOutput: true
    isHtml: true
    dependencies:
      - name: dr1
        values:
          - true
  - type: expression
