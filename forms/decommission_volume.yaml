    expression: ($(dr2_relationship))[0]['mirror_health']
    runLocal: true
    hide: true
    noOutput: true
    dependencies:
      - name: dr2
        values:
          - true
  - type: expression
    name: dr2_volume information
    label: DR2
    hide: false
    expression: "'$(dr2_volname)'==''?'could not identify dr2 volume': '<p
