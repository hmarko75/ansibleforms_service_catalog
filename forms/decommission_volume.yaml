    hide: true
    noOutput: false
    model: dr2.svm
    dependencies:
      - name: dr2
        values:
          - true
  - type: expression
    name: dr2_source_copy
    label: dr2_source_copy
    expression: fn.fnJq($(flat_service_info),'.|from_entries|with_entries(select(.key|contains("$(service)^$(company)^$(environment)^$(location)^dr2^source^copy")))[]')
    noOutput: true
