services:
  - name: NAS
    combinations:
      - company: Company 1
        environment: Production
        location: Site A
        copies:
          - type: prod
            clusters:
              - cluster1: [nas1]
                cluster2: []      
            snapshotpolicy:
              name: sp
              dynamicschedule: true
              schedule: ['daily','weekly']
              prefix: ['daily','weekly']              
              count: [24,4]
              snapmirror_label: ['daily','weekly']
            efficiency:
              enable_compression: true 
              enable_cross_volume_background_dedupe: true
              enable_cross_volume_inline_dedupe: true
              enable_data_compaction: true
              enable_inline_compression: true
              enable_inline_dedupe: true
              schedule: daily 
              dynamicschedule: true
              duration: 3
            cifsaccess: false

          - type: dr1      
            sizeratio: 1.5
            #svmnamesuffix: ""
            volnamesuffix: "_dr1"
            fixed_relationship_for_prod:
              cluster1_nas1: 
                cluster: cluster1
                svm: nas1_dr1
            clusters:
              - cluster1: [svm1]
                cluster2: [svm4]
            source:
              copy: prod
              policy: 
                name: MirrorAllSnapshots
              dynamicschedule: true
              schedule: daily

