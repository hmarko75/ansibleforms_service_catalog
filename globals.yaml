services:
  - name: NAS
    shortname: nas
    combinations:
      - company: Company 1
        environment: Production
        location: Site A
        copies:
          - type: prod
            snapshotpolicy:
              name: sp
              dynamicschedule: true
              schedule: ['daily']
              prefix: ['daily']
              count: [24]
              snapmirror_label: ['daily']
            efficiency:
              enable_compression: true 
              enable_cross_volume_background_dedupe: true
              enable_cross_volume_inline_dedupe: true
              enable_data_compaction: true
              enable_inline_compression: true
              enable_inline_dedupe: true
              schedule: daily 
              dynamicschedule: true
              duration: 3
            clusters:
              - cluster1: [svm1]
                cluster2: [svm3]
          - type: dr1      
            sizeratio: 1.5
            namesuffix: "_dr1"
            clusters:
              - cluster1: [svm2]
            source:
              copy: prod
              policy: MirrorAllSnapshots
              dynamicschedule: true
              schedule: daily

          - type: dr2
            sizeratio: 1.5
            namesuffix: "_dr2"
            clusters:
              - cluster2: [svm3]              
            source:
              copy: dr1
              policy: MirrorAllSnapshots
              dynamicschedule: true
              schedule: daily

          # - type: b2d1
          #   sizeratio: 2.5
          #   namesuffix: ""            
          #   clusters:
          #     - cluster2: [svm9]
          #   source:
          #     copy: prod
          #     policy: 9w_daily
          #     dynamicschedule: true
          #     schedule: daily         

          - type: b2d2
            sizeratio: 2.5
            namesuffix: ""             
            clusters:
              - cluster2: [svm10]              
            source:
              copy: b2d1
              policy: 12w_daily
              dynamicschedule: true
              schedule: daily                

      - company: Company 1
        location: Site B
        environment: Test
        copies:
          - type: prod
            snapshot-policy: dynamic 
            dynamic-snapshot-policy: true
            clusters:
              - cluster1: [svm1]
                cluster2: [svm3]
          - type: dr
            source: prod
            schedule: daily
            dynamicschedule: true
            policy: 9w_daily
            cluster:
              - cluster1: [svm1,svm2]      
          - type: b2d
            source: dr
            schedule: daily
            dynamicschedule: true
            policy: 9w_daily
            clusters:
              - cluster3: [svm9,svm10]


  - name: SAN
    shortname: san
    combinations:
      - company: c1
        location: s1
        environment: p
        copies:
          - type: prod
            snapshot-policy: dynamic 
            dynamic-snapshot-policy: true
            clusters:
              - cluster1: [svm1]
                cluster2: [svm3]
          - type: dr
            source: prod
            schedule: daily
            dynamicschedule: true
            policy: 9w_daily
            clusters:
              - cluster1: [svm5,svm6]     
          - type: b2d
            source: dr
            schedule: daily
            dynamicschedule: true
            policy: 9w_daily
            clusters:
              - cluster3: [svm9,svm10]
