VolumeDefaults:
    auto_size:
        b2d1:
            grow_threshold_percent: 95
            mode: grow_shrink
            shrink_threshold_percent: 85
            vol_max_size_ratio: 2
            vol_min_size_ratio: 1
        b2d2:
            grow_threshold_percent: 95
            mode: grow_shrink
            shrink_threshold_percent: 85
            vol_max_size_ratio: 2
            vol_min_size_ratio: 1
        dr1:
            grow_threshold_percent: 95
            mode: grow_shrink
            shrink_threshold_percent: 85
            vol_max_size_ratio: 1.2
            vol_min_size_ratio: 1
        dr2:
            grow_threshold_percent: 95
            mode: grow_shrink
            shrink_threshold_percent: 85
            vol_max_size_ratio: 1.2
            vol_min_size_ratio: 1
        prod:
            grow_threshold_percent: 95
            mode: grow_shrink
            shrink_threshold_percent: 85
            vol_max_size_ratio: 1.2
            vol_min_size_ratio: 1
    defualt_junction_path: /
    dynamic:
        prod_efficiency_policy_duation: 3
        prod_efficiency_policy_offet: -3
        prod_snapshot_policy_range_end: 9
        prod_snapshot_policy_range_start: 5
        replication_schedule_offset:
            b2d1: 3
            b2d2: 4
            dr1: 1
            dr2: 2
        total_schedules: 10
    percent_snapshot_space: 0
    size_unit: gb
domains:
    demo.netapp.com:
        dnsservers:
        - 192.168.0.253
        ou: CN=Computers
general:
    aiqum: aiqum.demo.netapp.com
networks:
    vlan-1:
        gateway: 192.168.0.1
        iprange: 192.168.0.[220-240]
        subnetmask: 255.255.255.0
    vlan-2:
        gateway: 10.1.2.254
        iprange: 10.1.2.[30-35],10.1.2.240
        subnetmask: 255.255.255.0
services:
    NAS Prod DR1 B2D1:
        Company 1:
            Production:
                Site A:
                    b2d1:
                        clusters:
                            cluster2: []
                        fixed_relationship_for_prod:
                            cluster1_nas:
                                cluster: cluster2
                                svm: nas_b2d1
                        newsvm:
                            language: he.utf_8
                            network:
                                dnszone: true
                                domain: demo.netapp.com
                                lifcount: 1
                                name: vlan-1
                            protocols:
                                cifs:
                                    domain: demo.netapp.com
                                    enabled: true
                                fcp:
                                    enabled: false
                                iscsi:
                                    enabled: false
                                nfs:
                                    nfsv3: enabled
                                    nfsv4: enabled
                                    nfsv41: enabled
                                    nfsv4_id_domain: demo.com
                                    service_state: started
                                    vstorage_state: enabled
                            suffix: _b2d1
                        sizeratio: 2.5
                        source:
                            copy: dr1
                            dynamicschedule: true
                            policy:
                                keep:
                                - 90
                                name: 90daily
                                policy_type: async_mirror
                                snapmirror_label:
                                - daily
                            schedule: daily
                        volnamesuffix: ''
                    dr1:
                        clusters:
                            cluster1: []
                            cluster2: []
                        fixed_relationship_for_prod:
                            cluster1_nas:
                                cluster: cluster2
                                svm: nas_dr2
                        newsvm:
                            language: he.utf_8
