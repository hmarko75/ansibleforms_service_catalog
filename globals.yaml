general:
  aiqum: aiqum.demo.netapp.com

networks:
  vlan-1:
    subnet: 10.1.1.0/24
    gateway: 10.1.1.254
    brocadcastdoamin: vlan-1
    iprange: 10.1.1.[100-121],10.1.1.125   

  vlan-2:
    subnet: 10.1.2.0/24
    gateway: 10.1.2.254
    brocadcastdoamin: vlan-2
    iprange: 10.1.2.[30-35],10.1.2.240

# services list
services:
  - NAS:  # service
    - Company 1: #company
      - Production: #environemnt 
        - Site A: #site 
          - prod:  #copy
              svmnetwork: vlan-1 
              clusters:
                - cluster1: [nas1]
                  cluster2: []      
              snapshotpolicy:
                name: sp
                dynamicschedule: true
                schedule: ['daily','weekly']
                prefix: ['daily','weekly']              
                count: [24,4]
                snapmirror_label: ['daily','weekly']
              efficiency:
                enable_compression: true 
                enable_cross_volume_background_dedupe: true
                enable_cross_volume_inline_dedupe: true
                enable_data_compaction: true
                enable_inline_compression: true
                enable_inline_dedupe: true
                schedule: daily 
                dynamicschedule: true
                duration: 3
              cifsaccess: false

            dr1:
              sizeratio: 1.5
              svmnamesuffix: "_dr1"
              svmnetwork: vlan-2
              volnamesuffix: "_dr1"
              fixed_relationship_for_prod:
                cluster1_nas1: 
                  cluster: cluster1
                  svm: nas1_dr1
              clusters:
                - cluster1: [svm1]
                  cluster2: [svm4]
              source:
                copy: prod
                policy: 
                  name: MirrorAllSnapshots
                dynamicschedule: true
                schedule: daily

            dr2:
              sizeratio: 1.5
              volnamesuffix: "_dr2"
              fixed_relationship_for_prod:
                cluster1_nas1: 
                  cluster: cluster1
                  svm: nas1_dr2            
              clusters:
                - cluster2: [svm3]              
              source:
                copy: dr1
                policy: 
                  name: MirrorAllSnapshots
                dynamicschedule: true
                schedule: daily

            b2d1:
              sizeratio: 2.5
              volnamesuffix: ""    
              fixed_relationship_for_prod:
                cluster1_nas1: 
                  cluster: cluster1
                  svm: nas1_b2d1                    
              clusters:
                - cluster2: [svm9]
              source:
                copy: prod
                policy:
                  name: 90daily
                  snapmirror_label: ['daily']
                  keep: [90]
                  policy_type: async_mirror
                dynamicschedule: true
                schedule: daily         

            b2d2:
              sizeratio: 2.5
              volnamesuffix: ""
              fixed_relationship_for_prod:
                cluster1_nas1: 
                  cluster: cluster1
                  svm: nas1_b2d2                   
              clusters:
                - cluster2: [svm10]              
              source:
                copy: b2d1
                policy:
                  name: 120daily
                  snapmirror_label: ['daily']
                  keep: [120]
                  policy_type: async_mirror
                dynamicschedule: true
                schedule: daily                


# volume properties 
# Ensure the properties you want to apply to the selected object are not in the comments.
VolumeDefaults:
    defualt_junction_path: "/"
    size_unit: "gb"
    percent_snapshot_space: 0

    dynamic:
      #total nu, for dynamic scheules 
      total_schedules: 10
      #for dynamic policies choose random suffix requires schedules to be created on all involved clusters 
      prod_snapshot_policy_range_start: 5
      prod_snapshot_policy_range_end: 9

      #efficiency policy offset from prod daily snapshot start 
      prod_efficiency_policy_offet: -3
      prod_efficiency_policy_duation: 3

      #replication offset production snapshot policy 
      replication_schedule_offset:
        dr1: 1
        dr2: 2
        b2d1: 3
        b2d2: 4

    auto_size:
      mode: grow_shrink
      vol_max_size_ratio: 1.2
      vol_min_size_ratio: 1
      grow_threshold_percent: 95
      shrink_threshold_percent: 85

    auto_size_b2d:
      mode: grow_shrink
      vol_max_size_ratio: 2
      vol_min_size_ratio: 1
      grow_threshold_percent: 95
      shrink_threshold_percent: 85
    
    cifsaccess:
      user_or_group: "DEMO\\administrator"
      access:  "full_control"
      