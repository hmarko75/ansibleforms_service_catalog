                                dnszone: true
                                domain: demo.netapp.com
                                lifcount: 1
                                name: vlan-1
                            protocols:
                                cifs:
                                    domain: demo.netapp.com
                                    enabled: true
                                fcp:
                                    enabled: false
                                iscsi:
                                    enabled: false
                                nfs:
                                    nfsv3: enabled
                                    nfsv4: enabled
                                    nfsv41: enabled
                                    nfsv4_id_domain: demo.com
                                    service_state: started
                                    tcp: disabled
                                    udp: disabled
                                    vstorage_state: enabled
                            suffix: _dr1
                        sizeratio: 1.5
                        source:
                            copy: prod
                            dynamicschedule: true
                            policy:
                                name: MirrorAllSnapshots
                            schedule: daily
                        volnamesuffix: ''
                    prod:
                        cifsaccess:
                            access: full_control
                            share_suffix: $
                            user_or_group: DEMO\administrator
                        clusters:
                            cluster1:
                            - nas
                        efficiency:
                            duration: 3
                            dynamicschedule: true
                            enable_compression: true
                            enable_cross_volume_background_dedupe: true
                            enable_cross_volume_inline_dedupe: true
                            enable_data_compaction: true
                            enable_inline_compression: true
                            enable_inline_dedupe: true
                            schedule: daily
                        newsvm:
                            allowed_protocols:
                            - cifs
                            - nfs
                            - iscsi
                            - nvme
                            language: he.utf_8
                            network:
                                dnszone: true
                                domain: demo.netapp.com
                                lif_auto_revert: true
                                lifcount: 1
                                name: vlan-1
                            protocols:
                                cifs:
                                    domain: demo.netapp.com
                                    enabled: true
                                    v1.0: true
                                    v2.0: true
                                    v3.0: true
                                nfs:
                                    nfsv3: enabled
                                    nfsv4: enabled
                                    nfsv41: enabled
                                    nfsv4_id_domain: demo.com
                                    service_state: started
                                    showmount: enabled
                                    vstorage_state: enabled
                            root_volume_security_style: ntfs
                        snapshotpolicy:
                            count:
                            - 24
                            - 4
                            dynamicschedule: true
                            name: sp
                            prefix:
                            - daily
                            - weekly
                            schedule:
                            - daily
                            - weekly
                            snapmirror_label:
                            - daily
                            - weekly
