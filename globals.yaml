                            network:
                                dnszone: true
                                domain: demo.netapp.com
                                lifcount: 1
                                name: vlan-1
                            protocols:
                                cifs:
                                    domain: demo.netapp.com
                                    enabled: true
                                fcp:
                                    enabled: false
                                iscsi:
                                    enabled: false
                                nfs:
                                    nfsv3: enabled
                                    nfsv4: enabled
                                    nfsv41: enabled
                                    nfsv4_id_domain: demo.com
                                    service_state: started
                                    vstorage_state: enabled
                            suffix: _b2d2
                        sizeratio: 2.5
                        source:
