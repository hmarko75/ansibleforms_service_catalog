# volume properties 
# Ensure the properties you want to apply to the selected object are not in the comments.
VolumeDefaults:
    defualt_junction_path: "/"
    size_unit: "gb"
    percent_snapshot_space: 0

    data_protection:
      #for dynamic snapshot policy choose random suffix from this tange 
      dynamic_snapshot_policy_suffix_start: 1
      dynamic_snapshot_policy_suffix_end: 9

    auto_size:
      mode: grow_shrink
      vol_max_size_ratio: 1.2
      vol_min_size_ratio: 1
      grow_threshold_percent: 95
      shrink_threshold_percent: 85

    auto_size_b2d:
      mode: grow_shrink
      vol_max_size_ratio: 2
      vol_min_size_ratio: 1
      grow_threshold_percent: 95
      shrink_threshold_percent: 85
    
    nas_application_template:
      cifs_access:
        - access:  "full_control"
          user_or_group: "DEMO\administrator"

      nfs_access:
        - access:  "rw"
          host: "1.1.1.1"


