  - type: query
    name: b2d2_svm
    label: SVM
    expression: "fn.fnRestBasic('get','https://'+'$(aiqum)'+'/api/datacenter/svm/sv\
      ms?cluster.name=$(b2d2_cluster)&name=$(b2d2_svm_filter_jq)','','AIQUM','[\
      .records[]|{Name: .name}]','','')"
    columns:
      - Name
    required: true
    default: __auto__
    group: B2D2
    model: b2d2.svm
    dependencies:
      - name: b2d2
        values:
          - true
  - type: expression
    name: b2d2_source
    label: b2d2_source
    hide: true
    expression: fn.fnJq($(settings),'.services|."$(service)"|."$(company)"|."$(environment)"|."$(location)"|.b2d2|.source')
    group: B2D2
    dependencies:
      - name: b2d2
        values:
          - true
    model: b2d2.source
